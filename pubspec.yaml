name: ikuku
description: I-Kuku
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  intl: ^0.18.1
  get_it: ^7.6.4
  # Hive Dependency
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  dio: ^5.3.3
  get: ^4.6.6
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  connectivity_plus: ^5.0.1
  internet_connection_checker: ^1.0.0+1
  fluttertoast: ^8.2.2
  flutter_launcher_icons: ^0.13.1
  flutter_svg: ^2.0.7
  flutter_native_splash: ^2.3.4
  permission_handler: ^11.0.1
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_lints: ^2.0.3
  # hive builder
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  freezed: ^2.4.5

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans-Black.ttf
        - asset: assets/fonts/DMSans-Bold.ttf
        - asset: assets/fonts/DMSans-ExtraBold.ttf
        - asset: assets/fonts/DMSans-ExtraLight.ttf
        - asset: assets/fonts/DMSans-Light.ttf
        - asset: assets/fonts/DMSans-Medium.ttf
        - asset: assets/fonts/DMSans-Regular.ttf
        - asset: assets/fonts/DMSans-SemiBold.ttf
        - asset: assets/fonts/DMSans-Thin.ttf
